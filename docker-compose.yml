services:
  db:
    image: postgres:16.4-alpine3.20
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

    volumes:
      - db_vol:/var/lib/postgresql/data

    ports:
      - 5432:5432

  # For local testing, stop the API after running the DB using docker compose, then run the API in a terminal
  api:
    image: dofer123/pok:latest
    restart: always
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - GROQ_API_KEY=${GROQ_API_KEY}

    volumes:
      - auth_vol:/app/auth

    ports:
      - 3000:3000

volumes:
  db_vol:
  auth_vol:
