services:
  db:
    image: postgres:16.4-alpine3.20
    restart: always
    env_file: .env
    volumes:
      - db_vol:/var/lib/postgresql/data

    ports:
      - 5432:5432

  # For local testing, stop the API after running the DB using docker compose, then run the API in a terminal
  api:
    image: dofer123/pok:latest
    restart: always
    env_file: .env
    volumes:
      - auth_vol:/app/auth

    ports:
      - 3000:3000

volumes:
  db_vol:
  auth_vol:
