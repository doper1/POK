# For local testing of one of the services, start only those

services:
  db:
    image: postgres:16.4-alpine3.20
    restart: always
    env_file: .env
    volumes:
      - db_vol:/var/lib/postgresql/data

    ports:
      - 5432:5432

  api:
    depends_on:
      - db

    image: dofer123/pok:latest
    restart: always
    env_file: .env
    environment:
      - POSTGRES_HOST=db
    volumes:
      - auth_vol:/app/auth
      - new_cards_vol:/newCards

    ports:
      - 3000:3000

  imagenerator:
    depends_on:
      db:
        condition: service_started

    image: dofer123/imagenerator:latest
    restart: always
    env_file: .env
    environment:
      - POSTGRES_HOST=db
    volumes:
      - new_cards_vol:/newCards

volumes:
  db_vol:
  auth_vol:
  new_cards_vol:
