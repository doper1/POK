name: Test pok

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'imagen/**'
      - 'docs/**'

env:
  DOCKER_USERNAME: 'dofer123'
  IMAGE_NAME: 'pok'

jobs:
  unit-tests:
    if: ${{ !startsWith(github.head_ref, 'release-please') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: set environment variables
        run: |
          echo POSTGRES_HOST=localhost > .env
          echo POSTGRES_DB="${{ secrets.POSTGRES_DB }}" >> .env
          echo POSTGRES_USER="${{ secrets.POSTGRES_USER }}" >> .env
          echo POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" >> .env
          cp .env ./pok/.env

      - name: start db
        run: docker compose up db -d

      - name: Install dependencies, lint test and tests
        run: |
          cd pok
          npm ci
          npm run lint
          npm run test

  build-test:
    runs-on: ${{ matrix.host }}
    strategy:
      matrix:
        include:
          - host: ubuntu-latest
            platform: linux/amd64
            target: x86_64
          - host: self-hosted
            platform: linux/arm64/v8
            target: aarch64
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker build test
        uses: docker/build-push-action@v6
        with:
          context: ./pok
          platforms: ${{ matrix.platform }}
          push: false
          tags: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:test
          cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache-${{ matrix.target }}
          cache-to: type=registry,ref=${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache-${{ matrix.target }},mode=max
